<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="header"></div>
  <div class="sidebar">

    <div class="icons">
      <img src="icons/dashboard.svg" alt="" class="icon" />
      <img src="icons/home.svg" alt="" class="icon" />
      <img src="icons/profile.svg" alt="" class="icon" />
      <img src="icons/messages.svg" alt="" class="icon" />
      <img src="icons/history.svg" alt="" class="icon" />
      <img src="icons/tasks.svg" alt="" class="icon" />
      <img src="icons/communities.svg" alt="" class="icon" />
      <img src="icons/settings.svg" alt="" class="icon" />
      <img src="icons/support.svg" alt="" class="icon" />
      <img src="icons/privacy.svg" alt="" class="icon" />
    </div>

    <div class="sections">
      <span class="section">Dashboard</span>
      <span class="section">Home</span>
      <span class="section">Profile</span>
      <span class="section">Messages</span>
      <span class="section">History</span>
      <span class="section">Tasks</span>
      <span class="section">Communities</span>
      <span class="section">Settings</span>
      <span class="section">Support</span>
      <span class="section">Privacy</span>
    </div>

  </div>
  <div class="main"></div>
</body>

</html>
